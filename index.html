<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- My CSS-->
    <link rel="stylesheet" href="coba.css">
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Rate data</title>
  </head>
  <body id="body">
      <!--halaman rate-->
      <div class="card mb-3 shadow p-3" style="max-width: 650px;" id="rate">
        <div class="row g-0">
          <div class="col-lg-6">
            <h4 class="text-center">Welcome Users!</h4>
            <h6 class="text-muted text-center">Halaman ini digunakan untuk memberikan Rate</h6>
            <h6 class="mt-4"><i class="far fa-clipboard"></i> Deskripsi Rate</h6>
            <ul>
                <li class="text-muted">1 &#11088; ( Kurang baik )</li>
                <li class="text-muted">2 &#11088; ( Kurang baik )</li>
                <li class="text-muted">3 &#11088; ( baik )</li>
                <li class="text-muted">4 &#11088; ( baik )</li>
                <li class="text-muted">5 &#11088; ( Sangat baik )</li>
            </ul>
            <h6 class="mt-3">Thanks For your Rate!!</h6>
          </div>
          <div class="col-lg-6" id="rate_section">
              <h4 class="text-center">Lets Rate Here</h4>
              <h2 class="text-center text-muted"><i class="fas fa-angle-double-down"></i></h2>
            <div class="card-body">
               <form action="" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-file-signature"></i></span>
                    <input type="text" class="form-control" placeholder="Your name" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <h6 class="mt-1">Rate:</h6>
                <div class="star1">
                    <input class="star" type="checkbox" title="bookmark page" checked>
                    <input class="star" type="checkbox" title="bookmark page" checked>
                    <input class="star" type="checkbox" title="bookmark page" checked>
                    <input class="star" type="checkbox" title="bookmark page" checked>
                    <input class="star" type="checkbox" title="bookmark page" checked>
                    <input class="star" type="checkbox" title="bookmark page" checked>
                </div>
                <button type="button" class="btn" id="btn">Rate</button>
               </form>
            </div>
          </div>
        </div>
      </div>
      <!--end halaman rate-->
     <script src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
