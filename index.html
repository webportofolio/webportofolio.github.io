<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- My CSS-->
    <link rel="stylesheet" href="login.css">
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body id="body">
      <!--halaman Login -->
      <div class="container">
        <div class="card mb-3 shadow p-3" style="max-width: 700px;">
            <div class="row g-0">
              <div class="col-lg-4">
                <img src="img/lock.jpg" class="img-fluid" id="img" alt="..." style="height:365px;">
              </div>
              <div class="col-lg-8">
                <div class="card-body">
                  <form action="" method="post">
                      <h4 class="text-center">Login User</h4>
                      <h6 class="text-center text-muted">Welcome Back, Please Login </h6>
                    <div class="input-group mb-3" id="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <button class="btn mb-3" type="button" id="button">Login <i class="fas fa-sign-in-alt"></i></button>
                  </form>
                 <p class="text-center text-muted">Are You Admin? <a href="" class="a">Login Here</a></p>
                </div>
              </div>
            </div>
          </div>
      </div>
      <!--akhir halaman login-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
